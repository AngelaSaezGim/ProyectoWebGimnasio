<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Practica 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Contacta con nosotros</h1>
  <form action="formularioenviado.html" method="get">
    <fieldset>
    <legend> Información personal</legend>
    <br>
      <label for="user">Nombre:</label>
      <input type="text" id="user" name="user" value="" required>
      <br>
      <br>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" value="" required>
      <br>
      <br>
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" value="" required>
      <br>
      <br>
      <label for="poblacion">Poblacion:</label>
      <input type="text" id="poblacion" name="poblacion" value="" required>
      <br>
      <br>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" name="correo" value="" required>
      <br>
      <br>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" value="">
      <br>
      <br>
      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" value="">
      <br>
      <br>
      <label for="sexo">Sexo:</label>
      <br>
      <input type="radio" name="sexo" value="mujer">Mujer<br>
      <input type="radio" name="sexo" value="hombre">Hombre<br>
      <input type="radio" name="sexo" value="otro" for="sexo_otro">Otro<br>
      <label for="sexo_otro">Especifica otro;</label>
      <br>
      <textarea id="sexo_otro" name="sexo_otro" rows="3" cols="30"></textarea>
      <br>
      <br>
      <label for="preferencias">Preferencias Actividades;</label>
      <br>
      <input type="checkbox" name="preferencias" value="pilates">Pilates<br>
      <input type="checkbox" name="preferencias" value="yoga">Yoga<br>
      <input type="checkbox" name="preferencias" value="natacion">Natación<br>
      <input type="checkbox" name="preferencias" value="zumba">Zumba<br>
      <input type="checkbox" name="preferencias" value="crossfit">CrossFit<br>
      <input type="checkbox" name="preferencias" value="spinning">Spinning<br>
      <br>
    </fieldset>
    <fieldset>
      <legend>¿Quieres comentarnos algo?</legend>

      <label for="observaciones">Ponlo aquí;</label>
      <br>
      <textarea id="observaciones" name="observaciones" rows="5" cols="60"></textarea>
    </fieldset>
    <br>
    <input type="checkbox" name="privacidad" value="privacidad" required>He leído y acepto la <a href="privacidad.html">política de privacidad.</a><br>
    <br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar todo">
  </form>
</body>
</html>
